<div class="container-fluid">
    <div class="row">
        <!-- help button -->
            <div class="col-md-6" style="height: 100vh" >
                <a href="" style="margin-top: 25px; margin-left: 30px;" class="btn btn-primary" (click)="helpOpen=!helpOpen" >Help</a>
            </div>
            <!-- confluence help box component -->
            <app-confluence-help-box  [articleUrl]="articleUrl" *ngIf="helpOpen">
                <!-- The following content gets injected -->
                <!-- related link list -->
                <ul class="related-links">
                    <li id="related-link" *ngFor="let relatedLink of relatedLinks" >
                        <a href={{relatedLink.url}} >{{relatedLink.name}}</a>
                    </li>
                </ul>
                <!-- help-close-button -->
                <a class="help-close-button" style="text-decoration: none; margin-left: auto;" (click)="helpOpen=!helpOpen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffffff" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
                      </svg>
                </a>
            </app-confluence-help-box>
    </div>
    
</div>
