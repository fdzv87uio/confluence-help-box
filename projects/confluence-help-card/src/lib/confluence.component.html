<div>
  <!-- Bootstrap - CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous"
  />

  <div id="helpcard-wrapper" class="container-fluid">
    <div id="card-row" class="row">
      <div class="col-sm-12 col-md-5">
        <div class="card">
          <div id="header-wrapper" class="card-header">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="#ffffff"
              class="bi bi-question-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"
              />
            </svg>
            <h4 id="card-header-text">&nbsp;&nbsp;Customer Help</h4>
            <ng-content select=".help-close-button"></ng-content>
          </div>
          <div class="card-body">
            <div id="article-wrapper" class="row">
              <div class="col-md-12">
                  <iframe id="k15t-iframe" [src]="urlSafe" frameborder="0"></iframe>
              </div>
            </div>
            <hr>
            <h6>Related articles</h6>
            <div id="links-wrapper" class="row">
              <div class="col-md-12">
                <ng-content select=".related-links"></ng-content>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-7"></div>
    </div>
  </div>
</div>
